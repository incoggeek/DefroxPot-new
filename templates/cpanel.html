<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1d0d3c1f5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>DefroxPot | Administration</title>
</head>

<body>

    <!-- Logo and Brand name -->
    <nav class="navbar navbar-expand-lg bg-dark sticky-md-top ">
        <div class="container" id="nav-box">

            <!-- With logo and my name -->
            <!-- <a href="index.html"><img src="image/logo.png" alt="logo" width="40" height="30"
                    class="d-inline-block align-text-top" id="logo"></a>
            <a class="navbar-brand" href="index.html">Muhammed Shamim</a> -->

            <!-- Logo and Brand name -->

            <a href="{% url 'dashboard' %}"><img src="/static/logo.png" alt="logo" width="55px"
                    class="d-inline-block align-text-top mt-2" id="logo"></a>

        </div>
        <p class="h4 position-absolute top-50 start-50 translate-middle" style="color: white;">DefroxPot cPanel</p>
    </nav>


    <div class="container body-margin">

        <form action="/login" method="POST" id="admin-form" class="position-absolute top-50 start-50 translate-middle">
            {% csrf_token %}

            {% for message in messages  %}
            <p class="text-info-emphasis"><em>{{ message }}</em></p>
            {% endfor %}
            <div class="mb-3"> 
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control w-100" id="loginusername" name="loginusername" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control w-100" id="loginpassword" name="loginpassword" required>
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
    </div>

    <!-- Footer -->

    <div class="container-fluid position-absolute top-100 start-50 translate-middle" id="footer">
        <div class="row justify-content-start">
            <div class="col-8 my-2" id="social-media">
                <h6 style="color: white; text-decoration: underline;">Connect with us</h6>
                <!-- <a href="#"><i class="fa-brands fa-facebook-messenger mx-2"></i>Messenger</a>
              <a href="#"><i class="fa-brands fa-instagram mx-2"></i>Instagram</a> -->
                <a href="mailto:hello@defronix.com"><i class="fa-solid fa-envelope mx-2"></i></a>
            </div>
            <div class="col-4 my-3" id="copyright">
                <p class="mb-0 text-end">Copyright &copy; Defronix 2024-25</p>
                <p class="mb-0 text-end">Developed by Team Defronix</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
